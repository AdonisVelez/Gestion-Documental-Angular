<body>
    <div class="container">
        <h1 class="perfil-titulo">Perfil del Usuario</h1>
        <div class="perfil-info">
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" [disabled]="!modoEdicion">
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" [(ngModel)]="apellido" [disabled]="!modoEdicion">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" [(ngModel)]="telefono" [disabled]="!modoEdicion">
            </div>
            <div class="form-group">
                <label for="cedula">Cedula</label>
                <input type="text" id="Cedula" [(ngModel)]="cedula" [disabled]="!modoEdicion">
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" [(ngModel)]="pais" [disabled]="!modoEdicion">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" [(ngModel)]="email" [disabled]="!modoEdicion">
            </div>
        </div>
        <div class="form-group">
            <button *ngIf="!modoEdicion" (click)="editarPerfil()">Editar Perfil</button>
            <button *ngIf="modoEdicion" (click)="guardarCambios()">Guardar Cambios</button>
        </div>
        <div class="form-group">
            <button *ngIf="!modoEdicion" (click)="regresar()">Atras</button>
            <button *ngIf="modoEdicion" (click)="cancelarEdicion()">Cancelar</button>
        </div>
    </div>
</body>
