<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form class="form-group">
            <div class="form-group">
                <label for="email">Usuario</label>
                <input type="text" id="email" name="email" placeholder="Email" required ngModel #email>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required ngModel #password>
                <p class="error-message" *ngIf="passwordIncorrecto">Contraseña incorrecta</p>
                <p class="forgot-password"><a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a></p>
            </div>
            <div class="form-group">
                <button id="login-button" type="submit" (click)="login(email.value , password.value)">Iniciar Sesión</button>
            </div>
        </form>
        <div class="form-group">
            <p class="create-account">¿No tienes una cuenta? <a routerLink="/registro">Registrarse</a>
        </div>        
    </div>
</body>
